title: Angebot

status:
  draft:
    label: Versteckt
  listed:
    label: Öffentlich

columns:
  - width: 2/3
    fields:
      text:
        label: Beschreibung
        type: textarea
        autofocus: true
      eigenschaften:
        label: Eigenschaften
        type: structure
        fields:
          name:
            label: Name
            type: text
          value:
            label: Wert
            type: writer

  - width: 1/3
    sections:
      meta:
        type: fields
        fields:
          cover:
            extends: fields/image
            required: true
          startDate:
            type: date
            display: DD.MM.YYYY
            label: Startdatum für Sortierung
          termin:
            type: text
            label: Termin
          anmeldeschluss:
            type: date
            display: DD.MM.YYYY
            label: Anmeldeschluss
          widget:
            label: Yolawo Widget URL
            type: url
            placeholder: https://widgets.yolawo.de/w/...
          contact:
            label: Ansprechpartner
            type: users
            multiple: false
