title: Angebot

status:
  draft:
    label: Versteckt
  listed:
    label: Öffentlich

columns:
  - width: 2/3
    fields:
      text:
        label: Beschreibung
        type: textarea
        autofocus: true
        required: true
      eigenschaften:
        label: Eigenschaften
        type: structure
        fields:
          name:
            label: Name
            type: text
          value:
            label: Wert
            type: writer
      sidebar:
        label: Sidebar
        type: textarea

  - width: 1/3
    sections:
      meta:
        type: fields
        fields:
          cover:
            extends: fields/image
            required: true
          termin:
            type: text
            label: Termin
          anmeldeschluss:
            type: date
            display: DD.MM.YYYY
            label: Anmeldeschluss
#          alter:
#            type: select
#            label: Altersgruppe
#            options:
#              - Alle Altersgruppen
#              - Kinder (6-12 Jahre)
#              - Jugendliche (13-17 Jahre)
#              - Junge Erwachsene (18-25 Jahre)
#              - Erwachsene (ab 26 Jahren)
          minAlter:
            type: number
            label: Mindestalter
            min: 0
            max: 99
            step: 1
          maxAlter:
            type: number
            label: Höchstalter (optional)
            min: 0
            max: 99
            step: 1
          widget:
            label: Yolawo Widget URL
            type: url
            placeholder: https://widgets.yolawo.de/w/...
          contact:
            label: Ansprechpartner
            type: users
            multiple: false
